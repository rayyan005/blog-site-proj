<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - the blog site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo"><h3>the blog site</h3></a>
            <input type="search" placeholder="Search for a blog" id="search-bar" />
            <div class="nav-buttons">
                <a href="/write-blog"><button type="button" id="write-button">WRITE</button></a>
                <a href="/login"><button type="button" id="log-in-button">LOG IN</button></a>
                <a href="/register"><button type="button" id="sign-up-button">SIGN UP</button></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero-section">
            <div class="image-section-container">
                <img src="/mock-data/Sarawak-Forest-AP-min.webp" alt="forest landscape" />
            </div>

            <div class="register-section-container">
                <div class="register-section-content">
                    <h1>the blog site</h1>
                    <h2>Create an Account</h2>
                    <form id="register-form" action="/register" method="POST">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" name="firstName" required>
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="lastName" required>
                            </div>
                        </div>

                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" id="confirm-password" name="confirmPassword" required>
                            </div>
                        </div>
                        
                        <p class="login-account-text">Already have an account? <a href="/login">Login here</a></p>
                        
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/register.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
