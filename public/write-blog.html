<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog - the blog site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/write-blog.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo"><h3>the blog site</h3></a>
            <input type="search" placeholder="Search for a blog" id="search-bar" />
            <div class="nav-buttons">
                <a href="/write-blog"><button type="button" id="write-button">WRITE</button></a>
                <a href="/login"><button type="button" id="log-in-button">LOG IN</button></a>
                <a href="/register"><button type="button" id="sign-up-button">SIGN UP</button></a>
            </div>
        </nav>
    </header>

    <main>
        <!-- This section shows when user is not logged in -->
        <div class="login-message-container" style="display: none;">
            <div class="login-message">
                <h2>You need to login to write a blog</h2>
                <p>Please login or register to start writing your own blog posts.</p>
                <div class="login-buttons">
                    <a href="/login" class="login-btn">Login</a>
                    <a href="/register" class="register-btn">Register</a>
                </div>
            </div>
        </div>

        <!-- This section shows when user is logged in -->
        <div class="write-blog-container" style="display: none;">
            <h1>Write Your Blog</h1>
            <p class="subtitle">Share your thoughts with the world</p>

            <form id="blog-form">
                <div class="form-group">
                    <label for="blog-title">Title</label>
                    <input type="text" id="blog-title" name="title" placeholder="Enter a catchy title" required>
                </div>
                
                <div class="form-group">
                    <label for="blog-description">Description</label>
                    <textarea id="blog-description" name="description" placeholder="Write a brief description of your blog" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="blog-image">Featured Image</label>
                    <div class="image-upload-container">
                        <input type="file" id="blog-image" name="blog-image" class="hidden-file-input" accept="image/*" required>
                        <div class="image-preview-container">
                            <p class="upload-instruction">Click to upload an image</p>
                            <img id="image-preview" style="display: none;" alt="Preview">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="blog-content">Content</label>
                    <textarea id="blog-content" name="content" placeholder="Write your blog content here..." required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="publish-button">Publish</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/write-blog.js"></script>
</body>
</html>
